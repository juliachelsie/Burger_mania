{% extends "base.html" %}

{% block content %}
<div class="containerfluid">
    <div class="row">
        <div class="col-12 mt-3 left">
            <div class="row">
                {% for booking in user_reservation %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <p>Book table</p>
                        </div>
                    </div>
                </div>    
                {% if forloop.counter|divisibleby:3 %}
            </div>
            <div class="row">
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
